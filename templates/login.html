{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<!-- Login Form -->
<div id="login-form">
    <h2>Login</h2>
    <div class="input-group mb-3">
        <input type="text" id="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <input type="password" id="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
      </div>
    <button class="btn btn-success" id="login-btn" type="button">Login</button>
    <p class="mt-3">Don't have an account? <a href="{{ url_for('register')}}" class="hyper_link">Create Account</a></p>
  </div>
{% endblock %}
