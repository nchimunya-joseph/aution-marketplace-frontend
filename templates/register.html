{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
  <div id="register-form">
    <h2>Register</h2>
    <div class="input-group mb-3">
        <input type="text" id="username" class="form-control" placeholder="Username" aria-label="Password" aria-describedby="basic-addon1">
      </div>
    <div class="input-group mb-3">
        <input type="email" id="email" class="form-control" placeholder="Email" aria-label="Password" aria-describedby="basic-addon1">
      </div>
    <div class="input-group mb-3">
        <input type="password" id="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
      </div>
    <button class="btn btn-success" id="register-btn" type="button">Register</button>
    <p class="mt-3">Already have an account? <a href="{{ url_for('login')}}" class="hyper_link">Login</a></p>
  </div>
{% endblock %}
